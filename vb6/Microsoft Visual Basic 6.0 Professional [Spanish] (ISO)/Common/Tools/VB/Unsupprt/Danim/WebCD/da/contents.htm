<SCRIPT LANGUAGE="JavaScript">


function lightUp(i) {
        if (document.images) {
                var thang = document.images[i].src
                var off = thang.lastIndexOf("nrm")
                if (off != -1) {
                        document.images[i].src = thang.substring(0,off) + "lt" + ".gif"
                }
        }
}

function turnOff(i) {
        if (document.images) {
                var thang = document.images[i].src
                var on = thang.lastIndexOf("lt")
                if (on != -1) {
                        document.images[i].src = thang.substring(0,on) + "nrm" + ".gif"                }
        }
}


</SCRIPT>
